<!DOCTYPE html>

    <title>So Sanh 2 Chuoi</title>

<body>
<script>
    var a = prompt("Nhap chuoi 1");
    var b = prompt("Nhap chuoi 2");

    str2 = b.normalize();
    if (str1 == str2) {
        alert("2 chuoi giong nhau")
    } else {alert("2 chuoi khac nhau")}

</script>
